<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_page.css">
    <title>PITBULL GYM - Login</title>
</head>

<body>
    <div class="login-container">
        <img src="Full_logo.png" alt="PITBULL GYM Logo" class="login-logo">

        <div class="loginbox">
            <h2>Member Login</h2>
            <form action="login.php" method="POST">
                <input type="text" name="username" id="username" placeholder="Enter Your Firstname" required><br><br>
                <input type="password" name="pass" id="pass" maxlength="8" placeholder="Enter Password"
                    required><br><br>
                <button type="submit" class="glass-button">Login</button>
            </form>

            <p class="nil-account">
                Don't have an account? <a href="signup_page.html">Sign Up</a>
            </p>
        </div>
    </div>
</body>


</html>
